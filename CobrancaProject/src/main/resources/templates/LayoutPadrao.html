<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- xmlns:layout="http://www.w3.org/1999/xhtml" 
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 -->

<head>
    <meta charset="UTF-8"/>
    
    <!-- 3.12. Ajustes responsivos -->
    <!-- Primeira serve para reforcar que o conteudo do texto eh HTML e CHARSET 8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- A segunda sera a que vai habilitar a responsividade na pagina-->
    <meta name="viewport" content="width=device-width" />
    
    <title>Cobranca</title>
    <!-- Antes do Deploy no Tomcat exteno
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.standalone.min.css"/> 
    -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>  <!-- O "@{.., verifica se ha COntextPath, se houver, ele adiciona automaticamente na URL o Contexto" -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}"/>
</head>

<body>

    <header layout:insert="~{Cabecalho}"></header>

    <!-- Templates/Layout com apoio do link https://github.com/ultraq/thymeleaf-layout-dialect -->
    <!-- Create a common layout to be used for several pages, defining extension........ -->
    <section layout:fragment="conteudo">
        <p>Page content goes here</p>
    </section>

    <script th:src="@{/js/jquery-3.5.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
    <script th:src="@{/js/jquery.maskMoney.min.js}"></script>
    <script th:src="@{/js/cobranca.js}"></script>

</body>
</html>
